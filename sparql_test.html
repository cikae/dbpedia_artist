<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN"
      xmlns="http://www.w3.org/1999/xhtml"
          xml:lang="en"
          >
<head>
  <meta charset="UTF-8">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/underscore-min.js" type="text/javascript"></script>
  <script src="lib/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="lib/rdf-ext.min.js"></script>
  <script src="src/uduvudu.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<style type="text/css">

</style>
</head>
    <script type="text/javascript">
    var url = "http://dbpedia.org/sparql";
    var query = [
    "PREFIX dbpedia: <http://dbpedia.org/resource/>",
    "PREFIX Abs: <http://dbpedia.org/ontology/>",
    "SELECT ?abstract ?thumbnail",
    "WHERE {",
      "dbpedia:Manowar Abs:abstract ?abstract;",
      "Abs:thumbnail ?thumbnail .",
      "filter(langMatches(lang(?abstract),\"en\"))",
    "}"].join(" ");


  //var queryUrl = encodeURI( url+"?query="+query+"&format=json" );
  var queryUrl = url+"?query="+ encodeURIComponent(query) +"&format=text/turtle";
  $.ajax({
     // dataType: "jsonp",
      dataType: "text",
      url: queryUrl,
    success: function( _data ) {
        if (this.dataType == "jsonp") {
            var results = _data.results.bindings;
            for ( var i in results ) {
                var res = results[i].abstract.value;
                var pic = results[i].thumbnail.value;
                $('abstract').append(res);
                $('#img').attr('src', pic);
            }
        }
        else {
            $('pre').append(_data);
        }

    }
  });
      </script>
<body>
  <div id="main">
  <img id="img" style="float:right;" src="" />
  <abstract> </abstract>
      <pre></pre>
  </div>
</body>

</html>
